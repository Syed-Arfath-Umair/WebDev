<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style,css.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Project</title>
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo">SAU-MEDIA <b>.</b></div>
            <ul class="navitems">
                <li><a href="#">Home</a></li>
                <li><a href="#">Our Works</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">About</a></li>
            </ul>
            <div class="links">
                <a href="#"><i class="fab fa-linkedin"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-facebook"></i></a>
            </div>
        </nav>
        <div class="wrapper">
            <div class="cols cols0">
                <!-- <span class="topline">Welcome</span> -->
                <h1>We Are <br><span class="multitexts"></span></h1>
                <p></p>
                <div class="btns">
                    <button>Hire Us</button>
                    <button>Know More </button>
                </div>
            </div>
            <div class="cols cols1">
                <div class="imgbox">
                    <img src="Wizard-Illustration.webp" id="splash">
                </div>
            </div>
            <div class="cols cols2"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
        var typingEffect = new Typed(".multitexts",{
            strings : ["Social", "Allure", "Unity", "SAU"],
            loop : true,
            typeSpeed : 100,
            backSpeed : 80,
            backDelay : 1500
        })
    </script>
</body>
</html>
